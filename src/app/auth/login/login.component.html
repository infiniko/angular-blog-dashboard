<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                        <div class="text-center">
                            <h3 class="text-theme-primary">Login</h3>
                            <p>Please login here</p>
                        </div>

                        <form #loginForm = ngForm (ngSubmit) = 'onSubmit(loginForm.value)'>
                            <div class="form-group my-2">
                                <input type="email" class="form-control" placeholder="Email" name="email" #Email="ngModel" ngModel required email>
                                <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.required">Email is required</div>
                                <div *ngIf="Email.errors?.email">Not a valid email</div>
                                </div>
                            </div>
                            <div class="form-group my-2">
                                <input type="password" class="form-control" placeholder="Password" name="password" #Password="ngModel" ngModel required>
                                <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">Please enter a password</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-info btn-block btn-theme text-white" [disabled]="loginForm.invalid">Login</button>
                            </div>
                            
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
