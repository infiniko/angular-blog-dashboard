<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme mb-4">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All blog posts</h3>
                    <p>Posts Management centre</p>
                    <button class="btn btn-sm btn-info bg-theme me-2 text-white" routerLink="/posts/new">Add new
                        post</button>
                    <button class="btn btn-sm btn-warning" routerLink="/">Back to dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index">
                                <td>{{i+1}}</td>
                                <td width="200"><img src="{{post.postImgPath}}" class="img img-fluid"></td>
                                <td>{{post.title}}</td>
                                <td>{{post.category.category}}</td>
                                <td>{{post.createdAt.toMillis() | date}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning me-2"  routerLink="/posts/new" [queryParams]="{id: post.id}">Edit</button>
                                    <button class="btn btn-sm btn-danger me-2" (click)="onDelete(post.postImgPath, post.id)">Delete</button>
                                    <button class="btn btn-sm btn-secondary" (click)="onFeatured(post.id, post.isFeatured)" aria-label="Featured"><i [ngClass]="post.isFeatured ? 'fa-solid fa-star' : 'fa-regular fa-star'" ></i></button>    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
