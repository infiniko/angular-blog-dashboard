<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
            <p class="text-center mb-5">{{formStatus}} categories from here!</p>

            <form class="row text-center" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="col-md-10">
                    <input type="text" name="category" class="form-control shadow-effect" placeholder="New categories"
                        #newCategory='ngModel' ngModel required [(ngModel)]='formCategory'
                        [ngClass]=" { 'is-invalid': newCategory.touched && newCategory.invalid}" />
                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">Category field is
                        required</div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-block btn-info mb-2 text-white btn-theme"
                        [disabled]="categoryForm.invalid">{{formStatus }} category</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">No</th>
                                <th class="text-center">Category</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let _category of categoryArray; let i = index'>
                                <td class="text-center">{{i+1}}</td>
                                <td class="text-center">{{_category.category}}</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-warning me-2" (click)="onEdit(_category.category, _category.id)">Edit</button>
                                    <button class="btn btn-sm btn-danger" (click)="onDelete(_category.id)">Delete</button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
